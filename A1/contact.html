<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="mystyle.css">
    </head>
    <title>Contact</title>
    <body>
        <p id="date"></p>
        <h1>Contact</h1>
        <h2>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="faculty.html">Faculty</a></li>
                <li><a href="students.html">Students</a></li>
                <li><a href="admission.html">Admission</a></li>
                <li><a href="contact.html">Contact</a></li>
              </ul>
        </h2>
        <h6>Enter the following information:</h6>
            <form>
                <ol>
                <p style="text-align: left">Please input first name:</p>
                <input type="text" name="a" id="a">
                <button onclick="alphabetic(document.getElementById('a')).value">Submit</button>
                </ol>
              <ol>
                <p style="text-align: left">Please input last name:</p>
                <input type="text" name="b" id="b">
                <button onclick="alphabetic(document.getElementById('b')).value">Submit</button>
                </ol>
              <ol>
                <p style="text-align: left">Please input phone number:</p>
                <input type="text" name="c" id="c">
                <button onclick="phone(document.getElementById('c')).value">Submit</button>
              </ol>
              <ol>
                <p style="text-align: left">Please input email address:</p>
                <input type="text" name="d" id="d">
                <button onclick="email(document.getElementById('d')).value">Submit</button>
              </ol>
              <ol>
                <p style="text-align: left">Please select gender:</p>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
                <button onclick="gender()">Submit</button>
                </ol>
                <ol>
                    <p style="text-align: left">Please input comment:</p>
                    <input type="text" name="f" id="f">
                    <button onclick="comment(document.getElementById('f')).value">Submit</button>
                  </ol>
            </form>
            </div>
            
            <script>
            function alphabetic(inputtxt) { 
                var letters = /^[A-Za-z]+$/;
                var capLetters = /^[A-Z]+$/;
                 
                if(inputtxt.value.match(letters) && inputtxt.value.charAt(0).match(capLetters)){
                    alert('Your name have accepted');
                    return true;
                }
                else {
                    alert('Error!. Please input alphabet characters only, first letter needs to be capitalized, or first and last name can\'t be the same');
                    return false;
                }
            }
            
            function phone(inputtxt){
                if (inputtxt.value.match(/^\(?(\d{3})\)?(\d{3})[-]?(\d{4})$/)){
                    alert('Your input has been accepted');
                    return true;
                }
                else {
                    alert('Error!. Please input phone format (111) 111-1111');
                    return false;
                }
            }
            
            function email(inputtxt){
                if ((inputtxt.value.indexOf('@') > -1) && (inputtxt.value.indexOf('utdallas') > -1) && (inputtxt.value.indexOf('.') > -1)){
                    alert("Your input has been accepted");
                }
                else {
                    alert('Error!. Input needs @, utdallas, and .');
                    return false;
                }
            }
            
            function gender(){
                if($('gender').get("checked")){
                    alert("Your input has been accepted");
                }
                else{
                    alert('Error!. Select an option');
                    return false;
                }
            }
            
            function comment(inputtxt){
                if (inputtxt.value.match(/^[A-Za-z]{1,9}$$/)){
                    alert('Error!. Please input at least 10 characters');
                    return true;
                }
                else {
                    alert('Your input has been accepted');
                    return false;
                }
            }
            </script>
</html>
